log4j.rootLogger = debug, DEBUG, ERROR

log4j.appender.DEBUG = org.apache.log4j.RollingFileAppender
#log4j.appender.DEBUG.Threshold=ERROR_INT
log4j.appender.DEBUG.File = debug.log
#log4j.appender.DEBUG.Append = true
log4j.appender.DEBUG.MaxFileSize = 1MB
log4j.appender.DEBUG.MaxBackupIndex = 10
log4j.appender.DEBUG.layout = org.apache.log4j.PatternLayout
log4j.appender.DEBUG.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss} :  %m%n

log4j.appender.ERROR = org.apache.log4j.RollingFileAppender
log4j.appender.ERROR.File = error.log
#log4j.appender.ERROR.Append = true
log4j.appender.ERROR.MaxFileSize = 1MB
log4j.appender.ERROR.MaxBackupIndex = 10
log4j.appender.ERROR.layout = org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss,} :  %m%n

